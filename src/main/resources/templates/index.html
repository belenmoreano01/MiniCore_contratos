<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>MiniCore IngWeb</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
</head>
<div class="text-center">
    <h1>MiniCore - Contratos-Clientes</h1>
</div>

<body>
	<form th:action="@{/minicore/suma}" method="post" class="row">
  <div class="form-group">
    <label for="formGroupExampleInput2" class="form-label">Seleccione una Fecha de Inicio</label> 
    <input type="date" class="form-control" id="formGroupExampleInput2" name="fechaInicio" placeholder="dd/mm/aaaa" required>
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2" class="form-label">Seleccione una Fecha Fin</label> 
    <input type="date" class="form-control" id="formGroupExampleInput2" name="fechaFin" placeholder="dd/mm/aaaa" required>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Buscar</button>
  </div>
</form>

	<div class="container">
		<table class="table table-primary table table-striped table-bordered">
			<thead class="thead-light">
				<tr>
					<th scope="col" class="text-center">Nombre del Cliente</th>
					<th scope="col" class="text-center">Suma Total</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="proceso:${proceso}">
					<td th:text="${proceso[0]}" class="text-danger"></th>
					<td th:text="${proceso[1]}" class="text-danger"></th>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
